automation hs2mqtt:
  alias: "Home State to MQTT"
  initial_state: on
  hide_entity: true
  trigger:
    platform: state
    entity_id: 
      - input_select.sway
      - input_select.creekview
      - input_select.yaki
  action:
    - service: mqtt.publish
      data_template:
        topic: "home/{{ trigger.entity_id.split('.')[1] }}/state"
        payload: "{{ trigger.to_state.state }}"
automation mqtt2hs:
  alias: "Home State from MQTT"
  hide_entity: true
  initial_state: on
  trigger:
    platform: mqtt
    topic: 'home/+/state'
  action:
    service_template: input_select.select_option
    data_template:
      entity_id: "input_select.{{ trigger.topic.split('/')[1] }}"
      option: "{{ trigger.payload }}"

