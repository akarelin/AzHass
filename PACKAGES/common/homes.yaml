input_select:
  creekview:
    name: Creekview Mode
    initial: Unknown
    options:
      - Unknown
      - Home
      - Away
  sway:
    name: Sway Mode
    initial: Unknown
    options:
      - Unknown
      - Home
      - Away
  yakimanka:
    name: Yakimanka Mode
    initial: Unknown
    options:
      - Unknown
      - Home
      - Away

weather:
  - platform: darksky
    name: Creekview
    api_key: !secret darksky_api_key
    latitude: !secret creekview_la
    longitude: !secret creekview_lo
  - platform: darksky
    name: Sway
    api_key: !secret darksky_api_key
    latitude: !secret sway_la
    longitude: !secret sway_lo
  - platform: darksky
    name: Yakimanka
    api_key: !secret darksky_api_key
    latitude: !secret yakimanka_la
    longitude: !secret yakimanka_lo

automation mqtt2is:
  alias: "Home State from MQTT"
  hide_entity: true
  initial_state: on
  trigger:
    platform: mqtt
    topic: home/+/state
  action:
    service: input_select.select_option
    data_template:
      entity_id: "input_select.{{ trigger.topic.split('/')[1] }}"
      option: "{{ trigger.payload }}"
automation hs2mqtt:
  alias: "Home State to MQTT"
  hide_entity: true
  initial_state: on
  trigger:
    platform: state
    entity_id: 
      - input_select.creekview
      - input_select.sway
      - input_select.yakimanka
  condition:
    condition: template
    value_template: >-
      {% if is_state(trigger.entity_id,'unknown') %}
        false
      {% else %}
        true
      {% endif %}
  action:
    - service: mqtt.publish
      data_template:
        topic: "home/{{ trigger.entity_id.split('.')[1] }}/state"
        payload: "{{ trigger.to_state.state }}"